<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Segment Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Video Segment Visualization</h1>
        
        <!-- File Selection -->
        <div class="file-selection">
            <label for="video-file">Select Video File:</label>
            <input type="file" id="video-file" accept="video/*">
            
            <label for="json-file">Select Segments JSON File:</label>
            <input type="file" id="json-file" accept="application/json">
        </div>
        
        <!-- Video Player -->
        <div class="video-container">
            <video id="video-player" controls></video>
        </div>
        
        <!-- Timeline Visualization -->
        <div class="timeline-container">
            <h2>Segments Timeline</h2>
            <div class="timeline-legend">
                <div class="legend-item">
                    <div class="color-box unmerged"></div>
                    <span>Unmerged segment</span>
                </div>
                <div class="legend-item">
                    <div class="color-box merged"></div>
                    <span>Merged segment</span>
                </div>
                <div class="legend-item">
                    <div class="color-box selling-point"></div>
                    <span>Selling point</span>
                </div>
                <div class="legend-item">
                    <div class="color-box final-segment"></div>
                    <span>Final segment</span>
                </div>
            </div>
            <div class="timeline" id="timeline">
                <!-- Timeline will be generated via JavaScript -->
            </div>
        </div>
        
        <!-- Segment Details -->
        <div class="segment-details">
            <h2>Segment Details</h2>
            <div id="segment-info">
                Select a segment to see details
            </div>
        </div>
    </div>
    
    <div class="status-message" id="status-message"></div>

    <script src="app.js"></script>
</body>
</html>
